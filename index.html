<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cybersport main page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>

  <div class="container">
    <h1>Демонстрация функциональности API</h1>
    <p id="err-message" style="color: #ff0000;"></p>
    <div class="row">
      <div class="col-sm-4">
        <div class="well">
          <h4>Get</h4>
          <div class="form-group">
            <label for="get-offset">Оффсет:</label>
            <input type="number" class="form-control" id="get-offset" size="3" value="0">
            <label for="get-limit">Лимит:</label>
            <input type="number" class="form-control" id="get-limit" size="3" value="100">
          </div>
          <button onclick="getPlayers()" class="btn btn-default">Подгрузка игроков</button>
          <hr />
          <button onclick="imitGetPlayers()" class="btn btn-default">Имитация подгрузки игроков</button>
        </div>
        <div class="well">
          <h4>Remove</h4>
          <div class="form-group">
            <label for="remove-id">ID:</label>
            <input type="number" class="form-control" id="remove-id" size="3" value="1">
          </div>
          <button onclick="removePlayer()" class="btn btn-default">Удаление игрока</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div id="players" class="well"></div>
      </div>
      <div class="col-sm-4">
        <div class="well">
          <h4>Add</h4>
          <div class="form-group">
            <label for="add-name">Имя:</label>
            <input type="text" class="form-control" id="add-name" value="Player 0">
            <label for="add-rating">Рейтинг:</label>
            <input type="number" class="form-control" id="add-rating" size="3" value="0.5">
          </div>
          <button onclick="addPlayer()" class="btn btn-default">Добавление игрока</button>
        </div>
        <div class="well">
          <h4>Update</h4>
          <div class="form-group">
            <label for="update-id">ID:</label>
            <input type="number" class="form-control" id="update-id" size="3" value="1">
            <label for="update-name">Имя:</label>
            <input type="text" class="form-control" id="update-name" value="Player 0">
            <label for="update-rating">Рейтинг:</label>
            <input type="number" class="form-control" id="update-rating" size="3" value="0.5">
          </div>
          <button onclick="updatePlayer()" class="btn btn-default">Добавление игрока</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
