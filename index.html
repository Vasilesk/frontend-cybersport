<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cybersport main page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function getPlayers() {
      var xhr = new XMLHttpRequest();
      var url = "/api/method/players.get";
      // valid
      var data = {
        v: 1.0
      };
      var dataToSend = JSON.stringify(data);

      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          if (data.status == 'error') {
            // document.getElementById("err2").innerHTML = "Error " + data.message;
            console.log( "Error " + data.error);
          } else {
            data = JSON.parse(JSON.stringify(data));
            var rootElem = document.getElementById('players');
            console.log(data);
            console.log(data.items);
            // data.items.forEach(function(player){putPlayer(player, rootElem)});

            setTimeout(function() {
                return data
            }, 100);
            // document.getElementById("err1").innerHTML = "Вы зарегестрированы, подождите";
            // // setting access_key which exists in db into cookie
            // var date = new Date(new Date().getTime() + 60 * 1000 * 60 * 24 * 365);
            // document.cookie = "access_key=" + data.message + "; path=/; expires=" + date.toUTCString();
            // document.getElementById("log").style.display = "block";
            // document.getElementById("form").style.display = "block";
            // document.getElementById("out").style.display = "block";
            // document.getElementById("reg").style.display = "none";
            // document.getElementById("auc").style.display = "none";
            // ws();
            // setting cookie ends
          }
          // console.log(json.email + ", " + json.password);
        }
      };
      xhr.send(dataToSend);
    }

    function putPlayer(player, rootElem) {
      var divPlayer = document.createElement('div');
      divPlayer.playerID = player.id;
      divPlayer.innerHTML = player.name
      rootElem.appendChild(divPlayer);
    }

    function test_player_putting() {
      putPlayer({id: 5, name: 'hello hello'}, document.getElementById('players'));
    }
  </script>
</head>

<body>

  <div class="container">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
    <div class="row">
      <div class="col-sm-4" style="background-color:lavender;">
        <input type="button" value="clickme" onclick="getPlayers()" />
      </div>
      <div class="col-sm-4" style="background-color:lavenderblush;">
        <div id="players"></div>
      </div>
      <div class="col-sm-4" style="background-color:lavender;">
        <input type="button" value="clickme" onclick="test_player_putting()" />
      </div>
    </div>
  </div>
